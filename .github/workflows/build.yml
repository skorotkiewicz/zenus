name: 'publish'

on:
  push:
    tags: [ '*' ]

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # - name: setup node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: lts/*

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: install frontend dependencies
        run: bun install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Zenus ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Build and Package Headless
        shell: bash
        run: |
          cd src-tauri
          
          # Determine target and suffix
          ARGS="${{ matrix.args }}"
          if [ -n "$ARGS" ]; then
             TARGET=$(echo $ARGS | sed 's/--target //')
             BIN_DIR="target/$TARGET/release"
             SUFFIX="-$TARGET"
          else
             TARGET=""
             BIN_DIR="target/release"
             if [ "${{ runner.os }}" = "Windows" ]; then
               SUFFIX="-x86_64-pc-windows-msvc"
             elif [ "${{ runner.os }}" = "Linux" ]; then
               SUFFIX="-x86_64-unknown-linux-gnu"
             else
               SUFFIX="-${{ matrix.platform }}"
             fi
          fi
          
          echo "Building headless for target: ${TARGET:-default}"
          cargo build --release --bin zenus-headless --no-default-features $ARGS
          
          # Handle extension
          EXT=""
          [ "${{ runner.os }}" = "Windows" ] && EXT=".exe"
          
          SRC="$BIN_DIR/zenus-headless$EXT"
          DST="../zenus-headless$SUFFIX$EXT"
          
          echo "Copying $SRC to $DST"
          cp "$SRC" "$DST"

      - name: Upload Headless Binary
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: zenus-headless*
