<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#gradient)"/>
  
  <!-- Zen Circle (peace/balance) -->
  <circle cx="512" cy="460" r="280" fill="none" stroke="white" stroke-width="40" opacity="0.2"/>
  
  <!-- Stylized "Z" -->
  <path d="M 350 350 L 650 350 L 350 620 L 650 620" 
        fill="none" 
        stroke="white" 
        stroke-width="60" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Pen nib subtle detail -->
  <path d="M 680 640 L 720 680 L 680 720 L 640 680 Z" 
        fill="white" 
        opacity="0.6"/>
</svg>
